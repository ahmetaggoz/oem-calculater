<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Oem Calculater</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger">
      <div class="container">
        <a href="#" class="navbar-brand"> Oem Calculater </a>
      </div>
    </nav>

    <div class="container">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  placeholder="Name"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="productPrice"
                  placeholder="Price"
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-sm" id="addBtn">
              <i class="fas fa-plus"></i>
              Add
            </button>
            <button type="submit" class="btn btn-warning btn-sm" id="updateBtn">
              <i class="fas fa-edit"></i>
              Save Changes
            </button>
            <button type="submit" class="btn btn-danger btn-sm" id="deleteBtn">
              <i class="fas fa-times"></i>
              Delete
            </button>
            <button
              type="submit"
              class="btn btn-secondary btn-sm"
              id="cancelBtn"
            >
              <i class="fas fa-arrow-alt-circle-left"></i>
              Cancel
            </button>
          </form>
        </div>
      </div>

      <div id="productCard" class="card mt-3">
        <table class="table">
          <tbody id="item-list"></tbody>
        </table>
      </div>

      <div class="card mt-3">
        <div class="card-footer text-right">
          <p>
            Total (₺) <strong><span id="total-tl"></span> ₺</strong>
          </p>
          <p>
            Total ($) <strong><span id="total-dolar"></span> $</strong>
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
